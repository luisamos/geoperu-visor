<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificación - Geo Perú</title>

    <link rel="stylesheet" href="./css/login.css">

    <script type="text/javascript" src="./js/jwt-decode.min.js"></script>
</head>

<body>

    <main>
        <section class="section__login">
            <div class="login__controls">
                <div class="controls__logo displayNone">
                    <img id="imgLogo" src="./images/login/logo.png" alt="Logo Gob.pe">
                </div>
                <div class="controls__vraem displayNone">
                    <img id="imgLogo" src="./images/login/logo-geoperu.png" alt="Logo Geo Perù">
                    <img id="imgLogo" src="./images/login/logo-pcm.png" alt="Logo PCM">
                </div>
                <div class="controls__title">
                    <span id="lblTitle">Subsistema - Geo Perú</span>
                </div>
                <div class="controls__inputs">
                    <label for="user_usuario">Usuario</label>
                    <input id="user_usuario" type="text" value="" placeholder="Usuario" />

                    <label for="pass_usuario" style="margin-top: 32px; text-align: left;">Contraseña</label>
                    <input id="pass_usuario" type="password" value="" placeholder="Contraseña">
                </div>
                <div class="controls__buttons">
                    <button id="btnProcced">Ingresar</button>
                </div>
            </div>
            <div class="login__image">
                <img id="imgLoginSubsistema" src="./images/login/login.png" alt="Identificación Geo Perú">
            </div>
        </section>

        <!-- Modales de support -->

        <div class="loader">
            <img src="./images/general/loader.gif" alt="Cargando">
        </div>

        <div class="toast__custom">
            <span id="spanCustom"></span>
        </div>

    </main>

    <script src="./js/api.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/login.js"></script>

</body>

</html>
