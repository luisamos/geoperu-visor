<svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ripple" style="background: none;">
 
  
    <circle cx="50" cy="50" r="80" fill="#ff3f34" ng-attr-stroke="{{config.c2}}" ng-attr-stroke-width="{{config.width}}" stroke="#ff3f34" stroke-width="20">
    <animate attributeName="r" calcMode="spline" values="0;42" keyTimes="0;1" dur="2" keySplines="0 0.2 0.8 1" begin="0s" repeatCount="indefinite"/>
    <animate attributeName="opacity" calcMode="spline" values="1.5;0" keyTimes="0;1" dur="2" keySplines="0.2 0 0.8 1" begin="0s" repeatCount="indefinite"/>
  </circle>
  
  
  <circle cx="50" cy="50" r="20" fill="#ff3f34" ng-attr-stroke="{{config.c1}}" ng-attr-stroke-width="{{config.width}}" stroke="#ff3f34" stroke-width="20">
   
  </circle>

</svg>